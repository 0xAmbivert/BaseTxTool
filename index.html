<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Optimizer | v1.3</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #0f0f0f; --border: #1f1f1f; --primary: #0052FF; --success: #00ff88; --text: #ffffff; --text-dim: #888; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 60px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 900; font-size: 1.2rem; }
        .logo span { color: var(--primary); }
        main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; max-width: 1200px; margin: 0 auto; width: 100%; }
        .dashboard-grid { display: grid; grid-template-columns: 320px 1fr; gap: 20px; width: 100%; }
        .panel { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 25px; }
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 0.85rem; }
        .btn-primary { background: var(--primary); color: #fff; width: 100%; margin-top: 10px; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-dim); }
        .btn-outline:hover { border-color: var(--primary); color: #fff; }
        .log-area { background: #000; border: 1px solid var(--border); border-radius: 12px; padding: 15px; font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: var(--success); height: 280px; overflow-y: auto; margin-top: 15px; }
        .stat-item { background: #000; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); margin-bottom: 10px; }
        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--primary); display: block; }
        .balance-box { background: #111; padding: 10px 15px; border-radius: 10px; border-left: 4px solid var(--primary); margin-top: 10px; }
        .balance-label { font-size: 0.65rem; color: var(--text-dim); display: block; text-transform: uppercase; }
        .balance-val { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; color: #fff; }
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">BASE <span>TX TOOL v1.3</span></div>
    <button id="connBtn" class="btn" style="background:#fff; color:#000" onclick="init()">Connect Wallet</button>
</nav>

<main>
    <div class="dashboard-grid">
        <div class="left-col">
            <div class="panel">
                <div class="stat-item">
                    <span style="font-size: 0.6rem; color: var(--text-dim); letter-spacing: 1px;">TOTAL TRANSACTIONS</span>
                    <span class="stat-val" id="totalTxs">0</span>
                </div>
                
                <h4 style="font-size: 0.7rem; color: var(--text-dim); margin: 20px 0 10px 0;">LIVE BALANCES</h4>
                <div class="balance-box">
                    <span class="balance-label">Native ETH</span>
                    <span id="ethBal" class="balance-val">0.0000 ETH</span>
                </div>
                <div class="balance-box" style="border-left-color: var(--success);">
                    <span class="balance-label">Wrapped WETH</span>
                    <span id="wethBal" class="balance-val">0.0000 WETH</span>
                </div>

                <button class="btn btn-outline" style="width:100%; margin-top: 20px;" onclick="switchNetwork()">üìç Switch to Base</button>
            </div>
        </div>

        <div class="right-col">
            <div class="panel">
                <div class="action-grid">
                    <button class="btn btn-outline" onclick="poker()">üß™ POKE</button>
                    <button class="btn btn-outline" onclick="minter()">‚ú® MINT NFT</button>
                    <button class="btn btn-outline" onclick="wraper()">üì• WRAP ETH</button>
                    <button class="btn btn-outline" onclick="unwraper()">üì§ UNWRAP ALL</button>
                </div>
                
                <button id="loopBtn" class="btn btn-primary" style="background:#ff3e3e; font-size: 1rem; padding: 15px;" onclick="toggleLoop()">‚ö° START AUTOMATION LOOP</button>
                
                <div class="log-area" id="logs">SYSTEM READY. PLEASE CONNECT WALLET...</div>
            </div>
        </div>
    </div>
</main>

<script>
    const ADDR = {
        POKE: "0x523D03821D4D511dFA9beD1ee48Ed75b96cfC4d0",
        NFT: "0x830c06b800d21bf39EC2C02639EB9b31D1c3F9ef",
        WETH: "0x4200000000000000000000000000000000000006"
    };

    const BASE_CHAIN_ID = '0x2105'; 

    let signer, provider, userAddr, isLooping = false;

    async function switchNetwork() {
        try {
            await window.ethereum.request({
                method: 'wallet_switchEthereumChain',
                params: [{ chainId: BASE_CHAIN_ID }],
            });
        } catch (e) { log("Error adding Base Network."); }
    }

    async function init() {
        if (!window.ethereum) return alert("Install MetaMask!");
        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const { chainId } = await provider.getNetwork();
            if (chainId !== 8453) {
                await switchNetwork();
                provider = new ethers.providers.Web3Provider(window.ethereum);
            }
            signer = provider.getSigner();
            userAddr = await signer.getAddress();
            document.getElementById("connBtn").innerText = userAddr.slice(0,6)+"..."+userAddr.slice(-4);
            log("Connected: " + userAddr);
            
            // Initial update and start auto-refresh
            updateStats();
            setInterval(updateStats, 5000); // Auto-refresh every 5 seconds
        } catch (err) { log("Init Error: " + err.message); }
    }

    async function updateStats() {
        if(!userAddr) return;
        try {
            // 1. Get Tx Count
            const count = await provider.getTransactionCount(userAddr);
            document.getElementById("totalTxs").innerText = count;

            // 2. Get Native ETH Balance
            const ethBal = await provider.getBalance(userAddr);
            document.getElementById("ethBal").innerText = parseFloat(ethers.utils.formatEther(ethBal)).toFixed(4) + " ETH";

            // 3. Get WETH Balance
            const wethContract = new ethers.Contract(ADDR.WETH, ["function balanceOf(address) view returns (uint256)"], provider);
            const wethBal = await wethContract.balanceOf(userAddr);
            document.getElementById("wethBal").innerText = parseFloat(ethers.utils.formatEther(wethBal)).toFixed(4) + " WETH";
        } catch (e) { console.error("Update error", e); }
    }

    function log(m) {
        const l = document.getElementById("logs");
        l.innerHTML += `[${new Date().toLocaleTimeString()}] > ${m}<br>`;
        l.scrollTop = l.scrollHeight;
    }

    // --- Action Functions ---
    async function poker() {
        if(!signer) return log("Connect Wallet!");
        try {
            const tx = await new ethers.Contract(ADDR.POKE, ["function poke()"], signer).poke({ gasLimit: 100000 });
            log("Poke sent..."); await tx.wait(); log("Poke Success!"); updateStats();
        } catch(e) { log("Poke Failed."); }
    }

    async function minter() {
        if(!signer) return log("Connect Wallet!");
        try {
            const tx = await new ethers.Contract(ADDR.NFT, ["function mint()"], signer).mint({ gasLimit: 150000 });
            log("Minting NFT..."); await tx.wait(); log("Mint Success!"); updateStats();
        } catch(e) { log("Mint Failed."); }
    }

    async function wraper() {
        if(!signer) return log("Connect Wallet!");
        try {
            const tx = await new ethers.Contract(ADDR.WETH, ["function deposit() payable"], signer).deposit({ 
                value: ethers.utils.parseUnits("0.0001", "ether"), gasLimit: 100000 
            });
            log("Wrapping 0.0001 ETH..."); await tx.wait(); log("Wrap Success!"); updateStats();
        } catch(e) { log("Wrap Failed."); }
    }

    async function unwraper() {
        if(!signer) return log("Connect Wallet!");
        try {
            const contract = new ethers.Contract(ADDR.WETH, ["function withdraw(uint256 wad)", "function balanceOf(address) view returns (uint256)"], signer);
            const balance = await contract.balanceOf(userAddr);
            if (balance.eq(0)) return log("No WETH to unwrap.");
            const tx = await contract.withdraw(balance, { gasLimit: 100000 });
            log("Unwrapping WETH..."); await tx.wait(); log("Unwrap Success!"); updateStats();
        } catch(e) { log("Unwrap Failed."); }
    }

    async function toggleLoop() {
        if(!signer) return log("Connect Wallet First!");
        isLooping = !isLooping;
        const btn = document.getElementById("loopBtn");
        btn.innerText = isLooping ? "üõë STOP AUTOMATION" : "‚ö° START AUTOMATION LOOP";
        btn.style.background = isLooping ? "#444" : "#ff3e3e";
        if(isLooping) runLoop();
    }

    async function runLoop() {
        if(!isLooping) return;
        const tasks = [poker, minter, wraper, unwraper];
        const randomTask = tasks[Math.floor(Math.random()*tasks.length)];
        await randomTask();
        const delay = Math.floor(Math.random() * 20000) + 10000; 
        log(`Next action in ${Math.round(delay/1000)}s...`);
        setTimeout(runLoop, delay);
    }
</script>
</body>
</html>
